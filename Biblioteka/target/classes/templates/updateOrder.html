<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Order</title>
    <meta charset="UTF-8"/>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* White background color */
            color: #000; /* Black text color for better contrast */
        }
        h1 {
            color: #000;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Update Order</h1>
    <form action="#" th:action="@{/orders/update/{id}(id=${order.id})}" th:object="${order}" method="post">
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" th:field="*{status}" id="status" class="form-control" required>
        </div>
        <!-- Добавьте другие свойства заказа здесь -->
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
