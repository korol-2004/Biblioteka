<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавление связи пользователя и книги</title>
</head>
<body>
<h1>Добавление связи пользователя и книги</h1>
<div th:if="${error}" th:text="${error}"></div>
<form action="#" th:action="@{/addusersbook}" th:object="${usersBook}" method="post">
    <p>Имя пользователя:
        <select th:field="*{userId}">
            <!-- Предполагается, что список пользователей предоставляется контроллером -->
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
        </select>
    </p>
    <p>Название книги:
        <select th:field="*{bookId}">
            <!-- Предполагается, что список книг предоставляется контроллером -->
            <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
        </select>
    </p>
    <p><input type="submit" value="Добавить" /></p>
</form>
</body>
</html>
