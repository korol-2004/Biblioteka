<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Books</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script>
        function submitForm(event) {
            event.preventDefault();
            var id = document.getElementById('bookId').value;
            window.location.href = '/books/update/' + id;
        }
    </script>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* White background color */
            color: #000; /* Black text color for better contrast */
        }
        h1 {
            color: #000;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"],
        .back-button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px; /* Ensure font size is the same for all buttons */
        }
        .back-button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-left: 10px; /* Add spacing between buttons */
        }
    </style>
</head>
<body>
<h1>Выберите книгу для обновления</h1>
<form onsubmit="submitForm(event)">
    <p>Введите ID книги: <input type="text" id="bookId" /></p>
    <p><input type="submit" value="Выбрать книгу" /><a href="/books" class="back-button">Назад</a></p>
</form>
</body>
</html>
